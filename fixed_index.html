
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Librarium: Space Marine Tracker</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: "Orbitron", sans-serif;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    select {
      background-color: #222;
      color: #fff;
      margin-right: 10px;
      padding: 8px;
      border-radius: 5px;
    }
    button {
      background-color: #8a0000;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h1 {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Codex Librarium</h1>
  <div>
    <label>Era:
      <select id="eraFilter">
        <option value="">All</option>
      </select>
    </label>
    <label>Faction:
      <select id="factionFilter">
        <option value="">All</option>
      </select>
    </label>
    <label>Series:
      <select id="seriesFilter">
        <option value="">All</option>
      </select>
    </label>
    <label>Read:
      <select id="readFilter">
        <option value="">All</option>
        <option value="1">Read</option>
        <option value="0">Unread</option>
      </select>
    </label>
  </div>
  <div id="bookList"></div>

  <script>
    const books = {{ books_json | safe }};
    const scriptUrl = "{{ script_url }}";

    const getUnique = (arr, key) => [...new Set(arr.map(b => b[key]).filter(Boolean))];

    function populateFilters() {
      const eras = getUnique(books, "Era");
      const factions = getUnique(books, "Faction");
      const seriesList = getUnique(books, "Series");

      eras.forEach(val => eraFilter.innerHTML += `<option value="${val}">${val}</option>`);
      factions.forEach(val => factionFilter.innerHTML += `<option value="${val}">${val}</option>`);
      seriesList.forEach(val => seriesFilter.innerHTML += `<option value="${val}">${val}</option>`);
    }

    function renderBooks() {
      const eraVal = eraFilter.value;
      const factionVal = factionFilter.value;
      const seriesVal = seriesFilter.value;
      const readVal = readFilter.value;

      const container = document.getElementById("bookList");
      container.innerHTML = "";

      books.forEach(book => {
        if (
          (eraVal && book.Era !== eraVal) ||
          (factionVal && book.Faction !== factionVal) ||
          (seriesVal && book.Series !== seriesVal) ||
          (readVal && String(book.ReadStatus) !== readVal)
        ) return;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${book.Title}</h2>
          <p><strong>Author:</strong> ${book.Author}</p>
          <p><strong>Era:</strong> ${book.Era}</p>
          <p><strong>Faction:</strong> ${book.Faction}</p>
          <p><strong>Series:</strong> ${book.Series} | Book #${book.BookNumber || ""}</p>
          <p><strong>Status:</strong> ${book.ReadStatus == 1 ? "Read" : "Unread"}</p>
          <button onclick="toggleRead('${book.Title}', ${book.ReadStatus == 1 ? 0 : 1})">
            Mark as ${book.ReadStatus == 1 ? "Unread" : "Read"}
          </button>
        `;
        container.appendChild(card);
      });
    }

    function toggleRead(title, newStatus) {
      fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify({ title, read: newStatus ? "TRUE" : "FALSE" }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        const book = books.find(b => b.Title === title);
        if (book) book.ReadStatus = newStatus;
        renderBooks();
      })
      .catch(err => alert("Error updating read status"));
    }

    document.getElementById("eraFilter").onchange =
    document.getElementById("factionFilter").onchange =
    document.getElementById("seriesFilter").onchange =
    document.getElementById("readFilter").onchange = renderBooks;

    populateFilters();
    renderBooks();
  </script>
</body>
</html>
