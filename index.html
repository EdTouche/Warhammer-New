<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Librarium</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0c0c0c;
      color: #f0e6d2;
      font-family: 'UnifrakturCook', serif;
      padding: 20px;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 30px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffcc00;
    }
    .filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    select {
      padding: 8px;
      background-color: #1a1a1a;
      color: #ffd700;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1em;
    }
    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #444;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #222;
    }
    .card h2 {
      color: #ffcc00;
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .card p {
      margin: 5px 0;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #800000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #a00000;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .filter {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Codex Librarium: Warhammer 40K Tracker</h1>
  <div class="filter">
    <select id="faction" onchange="renderBooks()">
      <option value="">Faction</option>
    </select>
    <select id="era" onchange="renderBooks()">
      <option value="">Era</option>
    </select>
  </div>
  <div id="book-list">Loading books...</div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyoHPRKS7o2VRo-6Oq9FEfZtbfp8up-c0Hg5m8arL4WlswLCBGPt2t7fwSWI5zLNmjv0LAcaTbKXqk/pub?gid=2115745400&single=true&output=csv";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx3seCmeQrcFh7WiSBYMMsEm31B0wWzmUmHqShPqjbPbvG3yjvMvO_Rs5Fj5TZpB_TrtQ/exec";
    let books = [];

    function toggleRead(i) {
      const book = books[i];
      book.read = book.read === "TRUE" ? "FALSE" : "TRUE";
      renderBooks();
      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title: book.title,
          read: book.read
        })
      });
    }

    function renderBooks() {
      const faction = document.getElementById('faction').value;
      const era = document.getElementById('era').value;
      const container = document.getElementById('book-list');
      container.innerHTML = '';

      books.forEach((book, i) => {
        if ((faction && book.faction !== faction) ||
            (era && book.era !== era)) return;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${book.title}</h2>
          <p><strong>Author:</strong> ${book.author}</p>
          <p><strong>Series:</strong> ${book.series}</p>
          <p><strong>Era:</strong> ${book.era} | <strong>Faction:</strong> ${book.faction}</p>
          <button onclick="toggleRead(${i})">${book.read === "TRUE" ? "Mark as Unread" : "Mark as Read"}</button>
        `;
        container.appendChild(card);
      });
    }

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const rows = lines.slice(1);
        books = rows.map(row => {
          const cols = row.split(',');
          return {
            series: cols[0],
            bookNumber: cols[1],
            title: cols[2],
            author: cols[3],
            era: cols[4],
            faction: cols[5],
            read: cols[6] === "1" ? "TRUE" : "FALSE"
          };
        });

        const factions = [...new Set(books.map(b => b.faction))].sort();
        const eras = [...new Set(books.map(b => b.era))].sort();

        const factionSelect = document.getElementById('faction');
        factions.forEach(f => {
          const option = document.createElement('option');
          option.value = f;
          option.textContent = f;
          factionSelect.appendChild(option);
        });

        const eraSelect = document.getElementById('era');
        eras.forEach(e => {
          const option = document.createElement('option');
          option.value = e;
          option.textContent = e;
          eraSelect.appendChild(option);
        });

        renderBooks();
      });
  </script>
</body>
</html>
